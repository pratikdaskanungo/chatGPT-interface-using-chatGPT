<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Chat Website</title>
</head>
<body>
<div class="container">
  <div class="left-section">
    <div class="top-header">
      <div class="website-logo">
        <img src="GPT.png" alt="ChatGPT Logo">
      </div>
      <button class="new-chat-btn">New Chat</button>
      <div class="burger-menu-icon">
        <i class="fas fa-bars"></i>
      </div>
    </div>
    
    <div class="list-of-chats">
      <div class="single-chat-item">Chat Title 1</div>
      <div class="single-chat-item">Chat Title 2</div>
      <!-- Add more chat items as needed -->
    </div>
    
    <div class="profile-section">
      <div class="upgrade-section">
        <div class="stars-icon-section">
          <div class="circular-box">
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div class="information-section">
          <div class="upgrade-text">Upgrade</div>
          <div class="gpt-info">Get GPT-4, DALL-E and more</div>
        </div>
      </div>
      
      <div class="inner-profile-section">
        <div class="profile-picture-section">
          <div class="circular-box"></div>
          <!-- Add an actual profile picture here -->
        </div>
        <div class="information-section">
          <div class="profile-name">Your Name</div>
        </div>
      </div>
    </div>
  </div>

      <!-- Add Right Section Here -->
<!-- Add Right Section Here -->
<div class="right-section">
  <!-- Top Button Section -->
  <div class="top-button-section">
    <!-- 1st Button -->
    <button class="top-btn">
      <i class="fas fa-bolt"></i>
      <span>ChatGPT 3.5</span>
      <i class="fas fa-check"></i>
    </button>

    <!-- 2nd Button -->
    <button class="top-btn">
      <i class="fas fa-star"></i>
      <span>ChatGPT 4</span>
      <i class="fas fa-lock"></i>
    </button>
  </div>

  <!-- Middle Section -->
  <div class="middle-section">
    <!-- Suggestion Message -->
    <div class="suggestion-box">
      <p>Suggestion 1</p>
    </div>
    <div class="suggestion-box">
      <p>Suggestion 2</p>
    </div>
    <div class="suggestion-box">
      <p>Suggestion 3</p>
    </div>
    <div class="suggestion-box">
      <p>Suggestion 4</p>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="bottom-section">
    <!-- Input Message Box -->
    <input type="text" class="input-message-box" placeholder="Type your message">

    <!-- Send Message Icon -->
    <i class="fas fa-paper-plane send-icon"></i>
  </div>
</div>

</div>
</body>
</html>
